        <div>BigPop</div>
        <p>对排序选择算子的选择概率进行自适应调整。在类BigPouAlgorithm中提供了指数函数的指数，取值放在suppower中，其值越小，可知对较差个体的选择压力越小，此时曲线越平坦；当其值为1时，是等比例的曲线；当其值较大时，对较差个体的选择压力越大，此时曲线越陡峭。
